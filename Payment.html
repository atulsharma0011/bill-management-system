<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Update</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    body {
    font-family: Arial, sans-serif;
    margin: 20px;
}

.payment-update-container {
    max-width: 600px;
    margin: auto;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h2, h3 {
    text-align: center;
}

.input-group {
    margin-bottom: 15px;
}

label {
    display: block;
    margin-bottom: 5px;
}

input {
    width: 100%;
    padding: 8px;
    box-sizing: border-box;
}

button {
    width: 100%;
    padding: 10px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background-color: #45a049;
}

.faq-section {
    margin-top: 20px;
}

</style>
<body>
    <div class="payment-update-container">
        <form id="payment-form">
            <h2>Update Payment Information</h2>
            <div class="input-group">
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="first-name" required>
            </div>
            <div class="input-group">
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="last-name" required>
            </div>
            <div class="input-group">
                <label for="card-number">Credit Card Number</label>
                <input type="text" id="card-number" name="card-number" required>
            </div>
            <div class="input-group">
                <label for="expiration-date">Expiration Date</label>
                <input type="month" id="expiration-date" name="expiration-date" required>
            </div>
            <div class="input-group">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" required>
            </div>
            <div class="input-group">
                <label for="billing-address">Billing Address</label>
                <input type="text" id="billing-address" name="billing-address" required>
            </div>
            <button type="submit">Complete Your Payment Update</button>
        </form>
        <div class="faq-section">
            <h3>Frequently Asked Questions</h3>
            <p>What payment methods are accepted?</p>
            <p>How do I update my billing address?</p>
            <!-- Add more FAQs as needed -->
        </div>
    </div>
    <script>
        document.getElementById('payment-form').addEventListener('submit', function(event) {
    event.preventDefault();
    if (validateForm()) {
        alert('Payment information updated successfully!');
    }
});

function validateForm() {
    const cardNumber = document.getElementById('card-number').value;
    const cvv = document.getElementById('cvv').value;

    if (!/^\d{16}$/.test(cardNumber)) {
        alert('Please enter a valid 16-digit credit card number.');
        return false;
    }

    if (!/^\d{3,4}$/.test(cvv)) {
        alert('Please enter a valid CVV.');
        return false;
    }

    return true;
}

    </script>
</body>
</html>
