<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payments & Donations</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }
        .navbar {
            background-color: #333;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }
        .section {
            background-color: #fff;
            padding: 20px;
            margin: 20px 0;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .section h2 {
            margin-top: 0;
        }
        .button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #45a049;
        }
        .tabs {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }
        .tab {
            padding: 10px 20px;
            background-color: #f2f2f2;
            border: none;
            cursor: pointer;
        }
        .tab:hover {
            background-color: #ddd;
        }
        .metrics {
            display: flex;
            justify-content: space-between;
        }
        .metric {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 48%;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div>Payments Help</div>
        
    </div>
    <div class="container">
        <div class="section">
            <h2>Payment Forms</h2>
            <p>Payment Forms enable you to take one-time payments and donations easily on your website. Accept payments online directly with your Stripe or PayPal account.</p>
            <button class="button">+ Add Payment Form</button>
        </div>
        <div class="section">
            <h2>Payments</h2>
            <div class="tabs">
                <button class="tab" onclick="filterGraph('lastYear')">Last Year</button>
                <button class="tab" onclick="filterGraph('lastMonth')">Last Month</button>
                <button class="tab" onclick="filterGraph('lastWeek')">Last Week</button>
            </div>
            <div class="metrics">
                <div class="metric">
                    <h3>Total Payment</h3>
                    <p id="totalPayment">0</p>
                </div>
                <div class="metric">
                    <h3>Total Revenue</h3>
                    <p id="totalRevenue">0</p>
                </div>
            </div>
        </div>
    </div>
    <script>
        function filterGraph(timeframe) {
            alert('Filtering graph for ' + timeframe);
            // Add logic to filter the graph based on the selected timeframe
        }
    </script>
</body>
</html>
