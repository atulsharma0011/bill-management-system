<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Report</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    body {
    font-family: Arial, sans-serif;
    margin: 20px;
}

.email-report-form {
    max-width: 600px;
    margin: auto;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h2 {
    text-align: center;
}

label {
    display: block;
    margin-top: 10px;
}

input, textarea {
    width: 100%;
    padding: 8px;
    margin-top: 5px;
    box-sizing: border-box;
}

textarea {
    height: 100px;
}

.attachment-section {
    margin-top: 10px;
}

button {
    margin-top: 20px;
    padding: 10px 20px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background-color: #45a049;
}

button[type="button"] {
    background-color: #f44336;
}

button[type="button"]:hover {
    background-color: #e53935;
}
</style>
<body>
    <div class="email-report-form">
        <h2>Email Report</h2>
        <form id="emailForm">
            <label for="emailTo">Your Email To:</label>
            <input type="email" id="emailTo" name="emailTo" required>

            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject" value="Monthly Credit Card Summary 2018-02-20 - 2018-03-20" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>

            <div class="attachment-section">
                <label for="fileAttachment">Attach File:</label>
                <input type="file" id="fileAttachment" name="fileAttachment">
                <span id="fileName"></span>
                <span id="fileSize"></span>
            </div>

            <button type="button" onclick="cancelEmail()">Cancel</button>
            <button type="submit">Send Email</button>
        </form>
    </div>
    <script>
        document.getElementById('emailForm').addEventListener('submit', function(event) {
    event.preventDefault();
    alert('Email sent successfully!');
});

document.getElementById('fileAttachment').addEventListener('change', function() {
    const file = this.files[0];
    if (file) {
        document.getElementById('fileName').textContent = file.name;
        document.getElementById('fileSize').textContent = (file.size / 1024).toFixed(2) + ' KB';
    }
});

function cancelEmail() {
    document.getElementById('emailForm').reset();
    document.getElementById('fileName').textContent = '';
    document.getElementById('fileSize').textContent = '';
}

    </script>
</body>
</html>
