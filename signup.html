<!DOCTYPE html> <html> <head> <style>body {
    font-family: sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    background-color: #f0f0f0;
  }
  
  h1 {
    margin-bottom: 20px;
    color: #333;
  }
  
  #signup-form {
    background-color: #fff;
    padding: 30px;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    width: 350px;
  }
  
  label {
    display: block;
    margin-bottom: 5px;
    color: #555;
  }
  
  input[type="text"],
  input[type="email"],
  input[type="password"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 3px;
    box-sizing: border-box;
  }
  
  button[type="submit"] {
    background-color: #007bff;
    color: #fff;
    padding: 12px 20px;
    border: none;
    border-radius: 3px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  
  button[type="submit"]:hover {
    background-color: #0056b3;
  }</style><title>Deskera Books Sign Up</title> <link rel="stylesheet" href="style.css"> </head> <body> <h1>Signup  </h1> <form id="signup-form"> <div> <label for="firstName">First Name:</label> <input type="text" id="firstName" name="firstName" required> </div> <div> <label for="lastName">Last Name:</label> <input type="text" id="lastName" name="lastName" required> </div> <div> <label for="email">Email:</label> <input type="email" id="email" name="email" required> </div> <div> <label for="password">Password:</label> <input type="password" id="password" name="password" required> </div> <button type="submit">Sign Up</button> </form> <script src="script.js"></script> </body> </html>
